<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="shortcut icon" href="./icon-18.png">
	<link rel="stylesheet" href="./css/options.css">
	<script src="./includes/app.js"></script>
	<script src="./js/options.js"></script>
</head>
<body spellcheck="false">
	<nav id="nav-menu">
		<a href="#general" data-i18n="navGeneral"></a>
		<a href="#shortcuts" data-i18n="shortcuts"></a>
		<a href="#info" data-i18n="navInfo"></a>
	</nav>

	<form action="#" method="post" autocomplete="off">
		<div id="right-panel">
			<aside>
				<a href="http://tiny.cc/Viewhance" class="logo" title="Home" target="_blank"></a>
				<div class="app-info">
					<a href="https://github.com/Deathamns/Viewhance" id="app-name" target="_blank"></a>
					v<a href="https://github.com/Deathamns/Viewhance/issues" id="app-version" target="_blank"></a>
				</div>
				<span id="platform-info"></span>
				<hr>
				<div class="op-buttons">
					<button id="button-reset" type="reset" data-i18n="buttonReset"></button>
					<button id="button-save" type="submit" data-i18n="buttonSave"></button>
				</div>
			</aside>
		</div>

		<section id="general-sec">
			<div class="prow">
				<label for="default-mode" data-i18n="defaultMode"></label>
				<span>
					<select id="default-mode" name="mode" class="number">
						<option value="0" data-i18n="modeNatural"></option>
						<option value="1" data-i18n="modeAutoFit"></option>
						<option value="2" data-i18n="modeFitToWidth"></option>
						<option value="3" data-i18n="modeFitToHeight"></option>
						<option value="4" data-i18n="modeBestFit"></option>
					</select>
				</span>
			</div>

			<div class="prow tiptop">
				<div class="tip" data-i18n="minUpscaleTip"></div>

				<label for="min-upscale" class="sub-opt" data-i18n="minUpscale"></label>
				<span>
					<output for="min-upscale">0</output>%
					<input id="min-upscale" name="minUpscale" type="range" step="1" min="0" max="100">
				</span>
			</div>

			<div class="prow tiptop">
				<div class="tip" data-i18n="mediaInfoTip"></div>

				<label for="media-info" data-i18n="mediaInfo"></label>
				<span>
					<datalist id="info-xmpls">
						<option value="%name (%perc% | %ow&#215;%oh : %ratio)">
						<option value="%w&#215;%h - %perc">
						<option value="%name | %ow&#215;%oh | %w&#215;%h / %perc%">
						<option value="%perc%, %ow&#215;%oh">
					</datalist>
					<input id="media-info" name="mediaInfo" type="text" list="info-xmpls" data-i18n="phClickForExample" data-i18n-attr="placeholder">
				</span>
			</div>

			<div class="prow tiptop safari maxthon">
				<div class="tip" data-i18n="faviconTip"></div>

				<datalist id="favicon-list">
					<option value="%url">
					<option value="http://g.etfv.co/%url?defaulticon=none">
				</datalist>

				<label for="favicon" data-i18n="favicon"></label>
				<span>
					<input id="favicon" name="favicon" type="text" list="favicon-list" data-i18n="phClickForExample" data-i18n-attr="placeholder">
				</span>
			</div>

			<div class="prow tiptop">
				<div class="tip" data-i18n="customCssTip"></div>

				<label for="custom-css" data-i18n="customCss"></label>

				<div class="color-helper">
					<input type="color" value="#c3c3c3">
					<input type="text" value="#c3c3c3">
				</div>

				<textarea id="custom-css" name="customCSS" maxlength="4096" rows="10" data-i18n="customCssTextareaPh" data-i18n-attr="placeholder"></textarea>
			</div>

			<div class="prow">
				<label for="center-content" data-i18n="centerContent"></label>
				<span>
					<input id="center-content" name="center" type="checkbox">
					<label for="center-content" class="checkbox"></label>
				</span>
			</div>

			<div class="prow">
				<label for="wheel-zoom" data-i18n="wheelZoom"></label>
				<span>
					<input id="wheel-zoom" name="wheelZoom" type="checkbox">
					<label for="wheel-zoom" class="checkbox"></label>
				</span>
			</div>

			<div class="prow tiptop">
				<div class="tip" data-i18n="mediaAttributesTip"></div>

				<label for="media-attributes" data-i18n="mediaAttributes"></label>
				<span>
					<input id="media-attributes" name="mediaAttrs" type="text" maxlength="100">
				</span>
			</div>

			<div class="prow">
				<label for="longpress-delay" data-i18n="longpressDelay"></label>
				<span>
					<input id="longpress-delay" name="lpDelay" type="number" step="50" min="100" max="2000">
				</span>
			</div>

			<div class="prow">
				<label for="longpress-left" data-i18n="longpressLeft"></label>
				<span>
					<select id="longpress-left" name="lpLeft" class="number">
						<option value="0" data-i18n="disabled"></option>
						<option value="1" data-i18n="longpressActionFitImage"></option>
						<option value="2" data-i18n="longpressActionWheelZoom"></option>
					</select>
				</span>
			</div>

			<div class="prow">
				<label for="longpress-right" data-i18n="longpressRight"></label>
				<span>
					<select id="longpress-right" name="lpRight" class="number">
						<option value="0" data-i18n="disabled"></option>
						<option value="1" data-i18n="longpressActionFitImage"></option>
						<option value="2" data-i18n="longpressActionWheelZoom"></option>
					</select>
				</span>
			</div>

			<h3 data-i18n="sendTo"></h3>
			<textarea name="sendTo" placeholder="exmample.com|http://example.com/?imgurl=%"></textarea>
		</section>

		<section id="shortcuts-sec">
			<h3 data-i18n="shortcuts"></h3>
			<ul class="sub-shortcuts">
				<li><b>+ / -</b> <span data-i18n="scZoom"></span></li>
				<li data-i18n="scFloatMenu"></li>
				<li data-i18n="scHorizontalScroll"></li>
				<li data-i18n="scDragndrop"></li>
				<li data-i18n="scReset"></li>
				<li data-i18n="scFreeZoom"></li>
				<li data-i18n="scTogglePlay"></li>
				<li data-i18n="scChangeVolume"></li>
				<li>
					<input id="sc-flip-horizontal" name="key_flipH">
					<label for="sc-flip-horizontal" data-i18n="scFlipHorizontal"></label>
				</li>
				<li>
					<input id="sc-flip-vertical" name="key_flipV">
					<label for="sc-flip-vertical" data-i18n="scFlipVertical"></label>
				</li>
				<li>
					<input id="sc-rotate-left" name="key_rotL">
					<label for="sc-rotate-left" data-i18n="scRotateLeft"></label>
				</li>
				<li>
					<input id="sc-rotate-right" name="key_rotR">
					<label for="sc-rotate-right" data-i18n="scRotateRight"></label>
				</li>
				<li>
					<input id="sc-mode-natural" name="key_mOrig">
					<label for="sc-mode-natural" data-i18n="scModeNatural"></label>
				</li>
				<li>
					<input id="sc-mode-contain" name="key_mFit">
					<label for="sc-mode-contain" data-i18n="scModeContain"></label>
				</li>
				<li>
					<input id="sc-fit-to-width" name="key_mFitW">
					<label for="sc-fit-to-width" data-i18n="scFitToWidth"></label>
				</li>
				<li>
					<input id="sc-fit-to-height" name="key_mFitH">
					<label for="sc-fit-to-height" data-i18n="scFitToHeight"></label>
				</li>
				<li>
					<input id="sc-cycle-modes" name="key_cycle">
					<label for="sc-cycle-modes" data-i18n="scCycleModes"></label>
				</li>
				<li>
					<input id="sc-img-bg" name="key_imgBg">
					<label for="sc-img-bg" data-i18n="scImgBg"></label>
				</li>
				</li>
				<li>
					<input id="sc-wheel-zoom" name="key_wheelZoom">
					<label for="sc-wheel-zoom" data-i18n="scWheelZoom"></label>
				<li>
					<div class="prow">
						<label for="opener" data-i18n="opener"></label>
						<span>
							<select id="opener" name="opener" class="number">
								<option value="0" data-i18n="disabled" selected></option>
								<option value="1" data-i18n="openerRightLong"></option>
								<option value="2" data-i18n="openerCtrlAltClick"></option>
								<option value="3" data-i18n="openerBoth"></option>
							</select>
						</span>
					</div>
				</li>
			</ul>
		</section>

		<section id="info-sec">
			<h3><a href="https://github.com/Deathamns/Viewhance#user-content-contribution" data-i18n="infoTranslations"></a></h3>
			<div id="locales-table"></div>
		</section>
	</form>
</body>
